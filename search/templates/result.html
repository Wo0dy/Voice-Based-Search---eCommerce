<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
	<div class="row">
	{% for val in values %}
	 <div class="col-md-2 col-md-offset-1">
	   <img class="img-responsive" src="{{ val.imgSrc}}" />
	   <p>{{ val.productDescr }}</p>
	   <p>{{val.productname}}</p>
	 </div>
	{% endfor %}
	</div>
</body>
</html>
